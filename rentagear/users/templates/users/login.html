{%extends "appcat/base.html"%}
{%load crispy_forms_tags%}
{%block title%}Login{%endblock%}
{%block body%}
    <div>
        <form method="POST">
            {%csrf_token%}
            <fieldset>
                <legend> Log In</legend>
                {{form| crispy}}
            </fieldset>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
        <div>
            <small>
                Do you need an account? <a href="{% url 'register'%}">Register</a>

            </small>
        </div>
    </div>

{%endblock%}
