{% extends 'appcat/base.html' %}
{% block body %}
    <article class="media content-section">
    <img class="img-gear" src="{{ object.picture.url }}">
    <img class="rounded-circle account-img mg-fluid" src="{{ object.author.profile.image.url}}">
      <div class="media-body">

        <div class="article-metadata">

          <a class="mr-2" href="#">{{object.author }}</a>
          <small class="text-muted">{{ object.date_posted |date:"Y-F-d"}}</small>
        </div>
        <h2 class="article-title" >{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
      </div>
    </article>

{% endblock %}
