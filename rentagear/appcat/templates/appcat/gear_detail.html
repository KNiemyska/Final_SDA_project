{% extends 'appcat/base.html' %}
{% block body %}
    <article class="media content-section">

    <img class="rounded-circle account-img mg-fluid" src="{{ object.author.profile.image.url}}">
      <div class="media-body">

        <div class="article-metadata">

          <a class="mr-2" href="#">{{object.author }}</a>
          <small class="text-muted">{{ object.date_posted |date:"Y-F-d"}}</small>
          {% if object.author == user %}
{#              user is current login user #}
              <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'gear-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'gear-delete' object.id %}">Delete</a>
              </div>
          {% endif %}
        </div>
        <h2 class="article-title" >{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
          <img class="img-gear" src="{{ object.picture.url }}">
      </div>
    </article>

{% endblock %}
